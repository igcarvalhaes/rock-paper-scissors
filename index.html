<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/cd56cf11a3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div id="main-content">
    <h1 id="titulo">Rock,Paper &Scissors Gameplay!</h1>
    <h2 class="subtitulo">Challenge yourself and show your strategic skills in the classic game of Rock, Paper, Scissors, while having fun and getting excited with every move!</h2>
    <div id="score-panel">
        <div class="name-score-panel">
            <div class="info-text"><span>Player</span><div class="playerScore">0</div></div>
            <div class="info-text"><span>Computer</span><div class="computerScore">0</div></div>
        </div>
        <div class="game-status"></div>
    </div>
    <div id="choose-area">
        <div class="instructions">Choose between Rock, Paper or Scissors:</div>
        <button type="button" id="rock"><i class="fa-regular fa-hand-back-fist fa-2xl" ></i></button>
        <button type="button" id="paper"><i class="fa-regular fa-hand fa-2xl"></i></button>
        <button type="button" id="scissors"><i class="fa-regular fa-hand-scissors fa-2xl"></i></button>
        
    </div>
</div>
<div id="footer"><span>By Igor Carvalhaes <a href="https://github.com/igcarvalhaes/"><i class="fa-brands fa-github fa-beat" style="color: #ffffff;"></i></a></span></div>
</body>
</html>
